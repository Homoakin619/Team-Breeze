openapi: 3.0.3
info:
  title: Authentication API
  description: API for user authentication and registration using email/password, magic links, and social authentication.
  version: 1.0.0
servers:
  - url: http://localhost:3000/v1
tags:
  - name: Auth
    description: Authentication and Registration
paths:
  /auth/register:
    post:
      tags:
        - Auth
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                username:
                  type: string
                  example: johndoe
                firstname:
                  type: string
                  example: John
                lastname:
                  type: string
                  example: Doe
                password:
                  type: string
                  format: password
                  example: securepassword123
      responses:
        201:
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 201
                  message:
                    type: string
                    example: User registered successfully
                  data:
                    type: object
                    properties:
                      userId:
                        type: string
                        example: 507f1f77bcf86cd799439011
        400:
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 400
                  message:
                    type: string
                    example: Invalid input

  /auth/login:
    post:
      tags:
        - Auth
      summary: Login using email and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                password:
                  type: string
                  format: password
                  example: securepassword123
      responses:
        200:
          description: User logged in successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: User logged in successfully
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 401
                  message:
                    type: string
                    example: Invalid credentials

  /auth/magic-link:
    post:
      tags:
        - Auth
      summary: Request a magic link for login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
      responses:
        200:
          description: Magic link sent successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Magic link sent to your email
                  data:
                    type: object
                    example: null
        400:
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 400
                  message:
                    type: string
                    example: Invalid input

  /auth/magic-link/verify:
    get:
      tags:
        - Auth
      summary: Verify a magic link and log in
      parameters:
        - in: query
          name: token
          required: true
          schema:
            type: string
          description: The token sent via magic link
      responses:
        200:
          description: User logged in successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: User logged in successfully
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        400:
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 400
                  message:
                    type: string
                    example: Invalid token
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 401
                  message:
                    type: string
                    example: Token expired or invalid

  /auth/social:
    post:
      tags:
        - Auth
      summary: Login using social authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                provider:
                  type: string
                  example: google
                accessToken:
                  type: string
                  example: ya29.a0ARrdaM...
      responses:
        200:
          description: User logged in successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: User logged in successfully
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        example: "1234567890"
                      email:
                        type: string
                        format: email
                        example: user@example.com
                      username:
                        type: string
                        example: johndoe
                      displayName:
                        type: string
                        example: John Doe
                      profilePictureUrl:
                        type: string
                        example: "https://example.com/profile-picture.jpg"
                      accessToken:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        400:
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 400
                  message:
                    type: string
                    example: Invalid input
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 401
                  message:
                    type: string
                    example: Invalid access token

  /auth/password-reset:
    post:
      tags:
        - Auth
      summary: Request password reset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
      responses:
        200:
          description: Password reset link sent successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Password reset link sent to your email
                  data:
                    type: object
                    example: null
        400:
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 400
                  message:
                    type: string
                    example: Invalid input

  /auth/password-reset/confirm:
    post:
      tags:
        - Auth
      summary: Confirm password reset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  example: reset-token
                newPassword:
                  type: string
                  format: password
                  example: newpassword123
      responses:
        200:
          description: Password reset successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Password reset successfully
                  data:
                    type: object
                    example: null
        400:
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 400
                  message:
                    type: string
                    example: Invalid input
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 401
                  message:
                    type: string
                    example: Invalid or expired token

  /api/v1/invites:
    get: 
      tags: 
        - Invites
      summary: Fetch all invites sent by current user
      operationId: getAllInvites
      responses: 
        '200': 
          description: Successful response
          content: 
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: 'Retrieved successfully'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Invites'
        '500': 
          $ref: '#/components/responses/ServerError'
    post:
      tags: 
        - Invites
      summary: Send an invite to a user
      operationId: sendInvites
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
              required:
                - email
      responses:
        '201':
          description: Successful response
          content:
            application/json:
              schema: 
                type: object
                properties:
                    status_code: 
                      type: integer
                      example: 201
                    message:
                      type: string
                      example: 'invite sent successfully'
                    data: 
                      $ref: '#/components/schemas/Invites'
        '400': 
          $ref: '#/components/responses/ClientError'
        '500': 
          $ref: '#/components/responses/ServerError'
  
  /api/v1/invites/{inviteId}: 
    parameters:
      - name: inviteId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        example: c0f0a3c2-2f8d-4d83-b302-e3b8e1d5a01c 
    get:
      tags: 
        - Invites
      summary: Fetch single invite
      operationId: fetchSingleInvite
      responses:
        '200': 
          description: Success reponse
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Invite retrieved successfully
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                        example: c0f0a3c2-2f8d-4d83-b302-e3b8e1d5a01c
                      email:
                        type: string
                        example: 'invitee@email.com'
                      status:
                        type: string
                        enum: 
                          - pending
                          - decline
                          - accept
                          - canceled
                      createdAt:
                        type: string
                        format: date-time
                        example: '2024-07-13T15:30:00Z'
                      updatedAt:
                        type: string
                        format: date-time
                        example: '2024-07-13T15:30:00Z'
        '400': 
          $ref: '#/components/responses/ClientError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500': 
          $ref: '#/components/responses/ServerError'
    delete:
      tags: 
        - Invites
      summary: Cancel an invite
      operationId: cancelSingleInvite
      responses:
        '200': 
          description: Deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties: 
                  status_code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Invite canceled
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500': 
          $ref: '#/components/responses/ServerError'
  
  /api/v1/invites/{inviteId}/accept:
    parameters:
      - name: inviteId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        example: c0f0a3c2-2f8d-4d83-b302-e3b8e1d5a01c
    post: 
      tags: 
        - Invites
      summary: Accept an invite
      operationId: acceptSingleInvite
      responses: 
        '200':
          description: Invite accepted
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code: 
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Invite accepted
        '404':
          $ref: '#/components/responses/NotFoundError'
  
  /api/v1/invites/{inviteId}/reject:
    parameters:
      - name: inviteId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        example: c0f0a3c2-2f8d-4d83-b302-e3b8e1d5a01c
    post: 
      tags: 
        - Invites
      summary: Reject an invite
      operationId: rejectSingleInvite
      responses: 
        '200':
          description: Invite rejected
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code: 
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Invite rejected
        '404':
          $ref: '#/components/responses/NotFoundError'
  
  /api/v1/transactions:
    get:
      tags: 
        - Transactions
      summary: Fetch all transactions
      operationId: getAllTransactions
      responses:
        '200': 
          description: Successful response
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/Transactions'
    post:
      tags: 
        - Transactions
      summary: Add new transaction
      operationId: Add to transaction
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum:
                    - pending
                    - failed
                    - success
                currency:
                  type: string
                  enum: 
                    - USD 
                    - EUR
                    - NGN
                amount:
                  type: integer
              required:
                - currency
                - amount
      responses:
        '201':
          description: Successful response
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/Transactions'
        '400': 
          $ref: '#/components/responses/ClientError'
        '500': 
          $ref: '#/components/responses/ServerError'
  
  /api/v1/transactions/{transactionId}:
    parameters:
      - name: transactionId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        example: c0f0a3c2-2f8d-4d83-b302-e3b8e1d5a01c
    get:
      tags: 
        - Transactions
      summary: Fetch single tranaction
      operationId: fetchSingleTransaction
      responses:
        '200': 
          description: Success reponse
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Transaction retrieved successfully
                  data:
                    $ref: '#/components/schemas/Transactions'
        '400': 
          $ref: '#/components/responses/ClientError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500': 
          $ref: '#/components/responses/ServerError'
    put:
      tags: 
        - Transactions
      summary: Update a transaction
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum:
                    - pending
                    - failed
                    - success
                currency:
                  type: string
                  enum: 
                    - USD 
                    - EUR
                    - NGN
                amount:
                  type: integer
              required:
                - currency
                - amount
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema: 
                type: object
                properties:
                    status_code: 
                      type: integer
                      example: 200
                    message:
                      type: string
                      example: 'Transactions updated'
                    data:
                      $ref: '#/components/schemas/Transactions'
        '400': 
          $ref: '#/components/responses/ClientError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500': 
          $ref: '#/components/responses/ServerError'
    delete:
      tags: 
        - Transactions
      summary: Delete single transaction
      operationId: removeTransaction
      responses:
        '200': 
          description: Transaction deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties: 
                  status_code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Transaction deleted successfully
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500': 
          $ref: '#/components/responses/ServerError'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          example: 507f1f77bcf86cd799439011
        email:
          type: string
          format: email
          example: user@example.com
        username:
          type: string
          example: johndoe
        firstname:
          type: string
          example: John
        lastname:
          type: string
          example: Doe
        createdAt:
          type: string
          format: date-time
          example: 2023-07-12T07:20:50.52Z
        updatedAt:
          type: string
          format: date-time
          example: 2023-07-12T07:20:50.52Z
    Invites:
      type: object
      properties:
        status_code:
          type: integer
          example: 200
        message:
          type: string
          example: 'Retrieved successfully'
        data:
          type: array
          items:
            type: object
            properties:
                id:
                  type: string
                  format: uuid
                  example: c0f0a3c2-2f8d-4d83-b302-e3b8e1d5a01c
                email:
                  type: string
                  example: invitee@email.com
                status:
                  type: string
                  enum: 
                    - pending
                    - decline
                    - accept
                    - canceled
                createdAt:
                  type: string
                  format: date-time
                  example: 2024-07-13T15:30:00Z
                updatedAt:
                  type: string
                  format: date-time
                  example: '2024-07-13T15:30:00Z'
    Transactions:
      type: object
      properties:
          status_code: 
            type: integer
            example: 201
          message:
            type: string
            example: 'Transactions added'
          data:
            type: object
            properties:
                id:
                  type: string
                  format: uuid
                  example: c0f0a3c2-2f8d-4d83-b302-e3b8e1d5a01c
                amount:
                  type: integer
                  example: 1234.5
                currency:
                  type: string
                  enum: 
                    - USD
                    - EUR
                    - NGN
                status:
                  type: string
                  enum: 
                    - pending
                    - failed
                    - success
                createdAt:
                  type: string
                  format: date-time
                  example: 2024-07-13T15:30:00Z
                updatedAt:
                  type: string
                  format: date-time
                  example: '2024-07-13T15:30:00Z'
  responses:
    ServerError:
      description: Server error occurred
      content:
        application/json:
          schema:
            type: object
            properties:
              status_code:
                type: integer
                example: 500
              message:
                type: string
                example: Internal Server Error
    ClientError:
      description: Client error occurred
      content:
        application/json:
          schema:
            type: object
            properties:
              status_code:
                type: integer
                example: 400
              message:
                type: string
                example: Bad Request
    NotFoundError:
      description: Not found
      content:
        application/json:
          schema:
            type: object
            properties:
              status_code:
                type: integer
                example: 404
              message:
                type: string
                example: Resource not found

